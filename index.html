<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <div class="left">
            <div class="logo">
                <img src="Netflix-logo-red-black-png.png" alt="logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#">Browse by Language</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="search-bar">
                <input type="search" placeholder="Title, people, genres">
                <button type="submit">Search</button>
            </div>
            Children
            <div class="icon">
                <img src="bellicon.png" alt="bell_logo">
                <img src="profileicon.png" alt="Profile_logo">
                <div class="dropdown">
           
                    <button class="dropbtn"><i class="fas fa-caret-down"></i></button> <!-- Account dropdown -->
                    <div class="dropdown-content">
                      <a href="#">Profile</a>
                      <a href="#">Settings</a>
                      <a href="#">Logout</a>
                    </div>
                  </div>
           </div>
        </div>
    </nav>

    <div class="card">
        <img src="movie-img.jpg" alt="Movie Poster">
        <div class="card-content">
          <div class="title">MS Dhoni: The Untold Story</div>
          <div class="rating">4.5</div>
        </div>
        <div class="card-button">
          <button>Play</button>
          <button>Like</button>
          <button>Dislike</button>
        </div>
      </div>
</header>
    
</body>
</html>
